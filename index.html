<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Format Converter</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script type="module" src="script.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Image Converter</h1>

    <form id="convert-form" class="p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" required>
      </div>

      <div class="mb-3">
        <label for="format" class="form-label">Convert to format:</label>
        <select id="format" class="form-select" required>
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
          <option value="webp">WEBP</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100"><i class="bi bi-arrow-down-circle"></i> Convert</button>
    </form>
  </div>
</body>

</html>
